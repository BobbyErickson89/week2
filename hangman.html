<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Hangman</h1>

  <p>Guess a letter!</p>

  <p class="hidden-word-display"></p>

  <p class="guesses-left-container">Guesses left: <span class="guesses-left">10</span></p>

  <input onchange="guess(this.value)"  type="text" maxlength="1">
  <button onclick="checkGuess()">Guess!</button>



  <script src="hangman.js"></script>
</body>
</html>
