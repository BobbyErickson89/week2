<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/hangman.css">
</head>
<body>
  <header>
    <h1>Hangman</h1>
    <h3>A politically incorrect guessing game</h3>
  </header>


  <p class="hidden-word-display"></p>

  <p class="guesses-left-container">Guesses left: <span class="guesses-left"></span></p>

  <input onchange="guess(this.value)" class="user-input" type="text" maxlength="1" placeholder="Guess a letter!">
  <button onclick="checkGuess()">Guess!</button>



  <script src="hangman.js"></script>
</body>
</html>
